<div class="body">
    <div class="titulo">
        <h1>Tabla de detalles de pedidos</h1>
    </div>
    <div class="btn-agregar">
      <button mat-raised-button color="primary" (click)="redireccionAgregarDetallePedido()">Agregar</button>
    </div>

  <div class="tabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaPedido">
        <th mat-header-cell *matHeaderCellDef>Fecha del pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaPedido }}</td>
      </ng-container>

      <ng-container matColumnDef="horaPedido">
        <th mat-header-cell *matHeaderCellDef>Hora del pedido</th>
        <td mat-cell *matCellDef="let element">{{ element.horaPedido }}</td>
      </ng-container>

      <ng-container matColumnDef="formaPago">
        <th mat-header-cell *matHeaderCellDef>Forma de pago</th>
        <td mat-cell *matCellDef="let element">{{ element.formaPago }}</td>
      </ng-container>

      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef>Ciudad</th>
        <td mat-cell *matCellDef="let element">{{ element.ciudad }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.estado }}</td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="redireccionEditarDetallePedido(element.id)">Editar</button>
            <button mat-raised-button color="warn" (click)="eliminarDetallePedidoPorId(element.id)">Eliminar</button>       
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</div>
