<div>
    <div>
        <h1>Agregar nuevo detalle del pedido</h1>
    </div>
    <div>
        <form action="">
            <div>
                <label for="fechaPedido">Fecha del pedido: </label>
                <input type="date" name="fechaPedido" id="fechaPedido" value="{{ detallePedido.fechaPedido }}" [(ngModel)] = "datos.fechaPedido">
            </div>
            <div>
                <label for="horaPedido">Hora del pedido: </label>
                <input type="text" name="horaPedido" id="horaPedido" value="{{ detallePedido.horaPedido }}" [(ngModel)] = "datos.horaPedido">
            </div>
            <div>
                <label for="formaPago">forma de pago: </label>
                <select name="formaPago" id="formaPago" value="{{ detallePedido.formaPago }}" [(ngModel)] = "datos.formaPago">
                    <option value="I">Seleccione una opción</option>
                    <option value="EFECTIVO">Efectivo</option>
                </select>
            </div>
            <div>
                <label for="ciudad">Ciudad: </label>
                <input type="text" name="ciudad" id="ciudad" value="{{ detallePedido.ciudad }}" [(ngModel)] = "datos.ciudad">
            </div>
            <div>
                <label for="direccion">Direccion: </label>
                <input type="text" name="direccion" id="direccion" value="{{ detallePedido.direccion }}" [(ngModel)] = "datos.direccion">
            </div>
            <div>
                <label for="estado">Estado: </label>
                <select name="estado" id="estado" value="{{ detallePedido.estado }}" [(ngModel)] = "datos.estado">
                    <option value="I">Seleccione una opción</option>
                    <option value="ENCARGADO">Encargado</option>
                    <option value="DESPACHADO">Despachado</option>
                </select>
            </div>
            <button (click)="actualizarDetallePedidoPorId(id, detallePedido)">Actualizar</button>
            <button (click)="redireccionarDetallePedido()">Volver</button>
        </form>
    </div>
</div>
