<div class="titulo">
    <h1>Editar tienda</h1>
</div>

<form class="formulario" [formGroup]="FormGroup">

    <mat-form-field class="field">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName = "nombre">
          <button *ngIf="FormGroup.get('nombre')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="FormGroup.get('nombre')?.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Representante</mat-label>
        <input matInput type="text" formControlName = "representante">
          <button *ngIf="FormGroup.get('representante')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="FormGroup.get('representante')?.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Teléfono</mat-label>
        <input matInput type="text" formControlName = "telefono">
          <button *ngIf="FormGroup.get('telefono')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="FormGroup.get('telefono')?.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>

      <mat-form-field class="field">
        <mat-label>Estado de suscripción</mat-label>
        <input matInput type="text" formControlName = "estadoSuscripcion">
          <button *ngIf="FormGroup.get('estadoSuscripcion')?.value" matSuffix mat-icon-button aria-label="Clear" (click)="FormGroup.get('estadoSuscripcion')?.setValue('')">
            <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
</form>

<div class="opciones">
    <div class="botones-opciones">
        <button mat-raised-button color="primary" class="bnt-volver" (click)="redireccionarTienda()">Volver</button>
        <button mat-raised-button color="primary" class="btn-agregar" (click)="actualizarTiendaPorId(id,tienda)">Actualizar</button>
    </div>
</div>
